<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decision Making Test</title>
  <link rel="stylesheet" href="decision.css" />
</head>
<body>
  <div class="container">
    <h1>Decision Making Test</h1>
    <div id="timer">Time Left: <span id="time">15:00</span></div>
    <div id="question-container">
      <p id="question"></p>
      <div id="options"></div>
      <button id="submit-btn">Submit</button>
    </div>
    <div id="result-container" style="display: none;">
      <h2>Your Score: <span id="score"></span>/15</h2>
    </div>
  </div>
  <script src="decision.js"></script>
</body>
</html>
